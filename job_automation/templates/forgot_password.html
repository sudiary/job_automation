{% extends "base.html" %}
{% block title %}Şifremi Unuttum{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white/5 p-6 rounded">
  <h3 class="text-lg font-semibold">Şifre Sıfırlama</h3>
  <p class="text-sm text-slate-400">Kullanıcı adınızı veya e-posta adresinizi girin. Demo için token flash'te gösterilecektir.</p>
  <form method="post" class="mt-4">
    <input name="identifier" placeholder="Kullanıcı adı veya e-posta" class="w-full p-3 rounded bg-white/5">
    <button class="mt-3 w-full py-2 bg-amber-400 text-slate-900 rounded">Token Oluştur</button>
  </form>
</div>
{% endblock %}

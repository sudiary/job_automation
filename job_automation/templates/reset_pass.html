{% extends "base.html" %}
{% block title %}Şifre Sıfırla{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white/5 p-6 rounded">
  <h3 class="text-lg font-semibold">Yeni Şifre</h3>
  <form method="post" class="mt-4">
    <input type="password" name="password" placeholder="Yeni şifre" class="w-full p-3 rounded bg-white/5">
    <button class="mt-3 w-full py-2 bg-cyan-400 text-slate-900 rounded">Sıfırla</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-3">Giriş</h3>
      <form method="post">
        <input class="form-control mb-3" type="email" name="email" placeholder="E-posta" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Şifre" required>
        <button class="btn btn-primary w-100">Giriş Yap</button>
      </form>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('auth.register') }}">Kayıt ol</a>
        <a href="{{ url_for('auth.forgot') }}">Şifremi unuttum</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

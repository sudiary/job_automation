{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<div class="mx-auto max-w-md">
  <div class="bg-black/40 rounded-2xl shadow-2xl p-8 border border-white/10">
    <h2 class="text-2xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-cyan-300">🔐 Giriş Yap</h2>
    <form method="POST" class="space-y-4">
      <input name="identifier" placeholder="Kullanıcı adı veya e-posta" class="w-full p-3 rounded-lg bg-white/5 border border-white/10" required />
      <div class="relative">
        <input id="pw" name="password" type="password" placeholder="Şifre" class="w-full p-3 rounded-lg bg-white/5 border border-white/10" required />
        <button type="button" onclick="(function(){const el=document.getElementById('pw');el.type=el.type==='password'?'text':'password';})()" class="absolute right-3 top-3 text-white/80">👁</button>
      </div>
      <button class="w-full p-3 rounded-lg font-bold bg-gradient-to-r from-green-400 to-cyan-400 shadow-lg hover:scale-105 transition">Giriş Yap</button>
      <p class="text-center text-sm text-white/80">Hesabın yok mu? <a class="underline text-pink-300" href="{{ url_for('register') }}">Kayıt Ol</a></p>
    </form>
  </div>
</div>
{% endblock %}
